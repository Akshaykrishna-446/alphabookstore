{% load static %}
<div class="navbar">
    <div class="logo">
        <a href="{% url "home" %}"><img src="{% static 'images/bookstore.png' %}" style="width: 130px;" alt="AlphaBookstore"></a>
    </div>
    <nav>
        <ul id="MenuItems">
            <li><a href="{% url "home" %}">Home</a></li>
            <li><a href="{% url "books" %}">Books</a></li>
            {% if not user.is_authenticated %}
            <li><a href="{% url 'account' %}">Account</a></li>
            {% else %}
            <li><a href="{% url 'orders' %}">MY Orders</a></li>
            <li><a href="{% url 'signOut' %}">logout</a></li>
            {% endif %}
            
        </ul>
    </nav>
    {% if user.is_authenticated %}
    <a href="{% url 'cart' %}"><img src="{% static 'images/cart.png' %}" alt="cart" width="30px" height="30px"></a>
    {% endif %}
</div>
